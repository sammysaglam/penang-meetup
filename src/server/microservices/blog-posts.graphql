type BlogPost {
  id: ID!
  title: String!
}

extend type User @key(fields: "userId sammyId sammy { bro }") {
  userId: ID! @external
  sammyId: String! @external
  blogPosts: [BlogPost!]!
}

extend type Product @key(fields: "id") {
  id: ID! @external
  relevantBlogPostsForProduct: [BlogPost!]!
}

type Query {
  blogPosts: [BlogPost!]!
}
